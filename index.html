    <!-- CONTACT -->
    <section class="contact section" id="contact">
    <h2 class="section-title">Contacto</h2>
    <span class="section-subtitle">Creemos algo juntos</span>

    <div class="contact-container container grid">
        <form action="" class="contact-form">
        <div class="contact-content">
            <label for="name" class="contact-label">Nombre</label>
            <input type="text" name="name" class="contact-input" required pattern="[\s\S]{6,25}" minlength="6" maxlength="25" data-tipo="nombre" placeholder="━">
            <span class="error-message"></span>
        </div>
        <div class="contact-content">
            <label for="email" class="contact-label">Email</label>
            <input type="email" name="email" class="contact-input" required data-tipo="email" placeholder="━">
            <span class="error-message"></span>
        </div>
        <div class="contact-content">
            <label for="asunto" class="contact-label">Asunto</label>
            <input type="text" name="asunto" class="contact-input" required pattern="[\s\S]{10,40}" minlength="10" maxlength="40" data-tipo="asunto" placeholder="━">
            <span class="error-message"></span>
        </div>
        <div class="contact-content">
            <label for="mensaje" class="contact-label">Mensaje</label>
            <textarea
            name="mensaje"
            cols="0"
            rows="10"
            class="contact-input"
            required
            pattern="[\s\S]{20,200}" 
            minlength="20"
            maxlength="200"
            data-tipo="mensaje"
            id="textarea"
            placeholder="━"></textarea>
            <span class="error-message"></span>
        </div>

        <input
            type="submit"
            value="Enviar Mensaje"
            class="contact-btn button"/>
        </form>
